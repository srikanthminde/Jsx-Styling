<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="text/babel">
             var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]
               var jsh1=<div style= {{"display":"flex","flexwrap":"wrap"}}>{
                students.map((x)=>{
                    return(
                    <div style={{border:"solid 1px",display:"flex",margin:"10px",width:"370px"}}>
                        <div style={{backgroundColor:(x.gender==="male"?("lightblue"):("lightpink"))}}>
                            
                            <h3>Name:firstname{x.firstname}</h3>
                            <h3>Name:lastname{x.lastname}</h3>
                            <h3>age{x.age}</h3>
                            <h3>gender{x.gender}</h3>
                            
                            
                            </div>
                        </div>
                    )
                })
               }</div>
               ReactDOM.render(jsh1,document.getElementById("root"))
    </script>
</html>
